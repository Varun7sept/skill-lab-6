{% extends 'layout.html' %}

{% block content %}
<div class="product-detail">
    <img src="{{ product.image }}" alt="{{ product.name }}">
    <div class="details">
        <h2>{{ product.name }}</h2>
        <p class="price">{{ product.price }}</p>
        <p>{{ product.description }}</p>
        <button class="buy-btn">Buy Now</button>
    </div>
</div>
{% endblock %}
