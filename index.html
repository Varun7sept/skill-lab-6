<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Interactive Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Interactive Website</h1>
  <p>Click the button to get a greeting:</p>
  <button onclick="showMessage()">Click Me</button>
  <div id="output"></div>

  <a href="/page2">Go to Interactive Description Page â†’</a>

  <script>
    function showMessage() {
      const messages = [
        "Hello, friend!",
        "Welcome to the interactive site!",
        "Hope you're having a great day!",
        "Enjoy exploring!",
        "Nice to see you here!"
      ];
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('output').textContent = randomMsg;
    }
  </script>
</body>
</html>
